on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run docs
      - uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: docs/
